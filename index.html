<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cole Henke's 713 Project Page</title>
</head>
<body>
    <h1>Cole Henke - CSCI 713</h1>
    <br>
    <h3>Here are some buttons that do stuff</h3>
    <div><button id="linkButton">Random Link!</button></div>
    <div><button id="expandButton">I Expand!</button></div>
    <div><button id="teleportButton">I Teleport!</button></div>
</body>

<script>
    document.getElementById("linkButton").addEventListener("click", function () {
        const totallyRandomLinks = [
            "https://www.google.com",
            "https://www.youtube.com",
            "https://www.chess.com/home",
            "https://huggingface.co/",
            "https://github.com/LadybirdBrowser/ladybird"
        ];
        const randomLink = totallyRandomLinks[Math.floor(Math.random() * totallyRandomLinks.length)];
        window.open(randomLink, "_blank");
    });

    const expandButton = document.getElementById("expandButton");
    expandButton.addEventListener("click", function () {
        const styles = window.getComputedStyle(expandButton);

        const oldWidth = styles.width;
        const oldHeight = styles.height;

        const newWidth = parseInt(oldWidth) + 10;
        const newHeight = parseInt(oldHeight) + 10;

        expandButton.style.width = newWidth.toString() + "px";
        expandButton.style.height = newHeight.toString() + "px";
    });

    const teleportButton = document.getElementById("teleportButton");
    teleportButton.addEventListener("click", function () {
        const styles = window.getComputedStyle(teleportButton);

        const randomXMove = Math.floor(Math.random() * 100);
        const randomYMove = Math.floor(Math.random() * 100);

        teleportButton.style.marginLeft = (styles.marginLeft[0] + randomXMove).toString() + "px";
        teleportButton.style.marginTop = (styles.marginTop[0] + randomYMove).toString() + "px";
    });
</script>
</html>
